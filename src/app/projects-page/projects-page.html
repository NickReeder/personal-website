<!-- THis should be generated from a variable probably -->
<div class = 'Projects'>
    @for (p of projects; track $index) {
        <!-- <app-project [project]="p"></app-project> -->
        <app-project [title]="p.title" [description]="p.tagline" [link]="p.link">
        <img class = "proj-img" [src]="p.image[0].itemImageSrc" [alt]="p.image[0]">
        </app-project>
    }
</div>
