<div class = focus>
    <div class = 'left'>
        <h1>{{j.title}} - {{j.company}}</h1>
        <p> {{j.startDate}}-{{j.endDate}} </p>
        <p [innerHTML] = j.description> </p>
    </div>
    <div class = 'right'>
        <p> <b> Key Skills: </b> </p>
        <ul>
            @for (skill of j.skills; track $index) {
                <li> {{skill}} </li>
            }
            <!-- <li> {{j.skills}}</li> -->
        </ul> 

    </div>
    

</div>
